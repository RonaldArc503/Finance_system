<body>
    <!-- Inicio nav-->

        <div class="container">
            <input type="checkbox" id="check" />
            <div class="logo-container">
                <a href="/"><h3 class="logo">TASKLY UP</h3></a>

                <div class="nav-links">
                    <ul>
                        <li class="nav-link" style="--i: 0.5s"><a href="/">Inicio</a></li>
                        <li class="nav-link" style="--i: 0.60s"><a href="/agenda.html">Agenda</a></li>
                        <li class="nav-link" style="--i: 0.80s"><a href="/claves.html">Contraseñas</a></li>
                        <li class="nav-link" style="--i: 1s"><a href="/btc.html">Criptomonedas</a></li>
                        <li class="nav-link" style="--i: 1.1s"><a href="/task.html">Tareas</a></li>
                        <li class="nav-link" style="--i: 1.2s">

                            <div class="dropdown">

                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="log-sign" style="--i: 1.8s"></div>

            <div class="ventana-menu-container">
                <div class="ventana-menu"><div></div></div>
            </div>
        </div>
    </header>
    <!-- fin nav-->
    
    <main class="perfil-main">
        <h1 class="ahorros-titulo">Mi Perfil</h1>
        
        <div class="perfil-container">
            <div class="perfil-foto" id="perfilFoto"></div> <!-- Espacio para la foto de perfil -->
            <div class="perfil-info">
                <h2 id="perfilUsername">Nombre de Usuario</h2> <!-- Aquí se mostrará el nombre de usuario -->
                <p id="perfilEmail">Correo: </p> <!-- Aquí se mostrará el correo -->
                <div class="perfil-contraseña">
                    <p>Contraseña: <span class="contraseña">*****</span></p> <!-- Contraseña oculta -->
                </div>
            </div>
        </div>
        <h3>Cambiar Contraseña</h3>
        <form id="cambiarPasswordForm">
            <input type="password" id="contraseña_actual" placeholder="Contraseña Actual" required>
            <input type="password" id="nueva_password" placeholder="Nueva Contraseña" required>
            <input type="password" id="confirmar_password" placeholder="Confirmar Nueva Contraseña" required>
            <button type="submit">Cambiar Contraseña</button>
        </form>
        

        
        <h1 class="ahorros-titulo">Mis Ahorros</h1>
        <div id="ahorroMensual" class="ahorro-mensual"></div>
        <div>
            <h3 class="historial-titulo">Historial de ahorro:</h3>
            <div id="historialAhorro" class="historial-ahorro"></div>
        </div>
        
        <h3>TOTAL ACUMULADO:</h3><div id="totalAcumulado"></div>
        <button id="generarPDF">Generar PDF</button>
    </main>

    <script src="/js/ahorro.js"></script> 
    <script src="/js/theme.js"></script> 
    <script src="/js/generarpdf.js"></script>
