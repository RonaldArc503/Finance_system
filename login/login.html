<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up / Login Form</title>
    <link rel="stylesheet" href="/css/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/js/secure_login.js" defer></script>
</head>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <!-- Formulario de registro -->
            <form id="registerForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="reg_username" name="username" placeholder="Username" required>
                <input type="email" id="reg_mail" name="email" placeholder="Email" required>
                <input type="password" id="reg_password" name="pswd" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <!-- Formulario de login -->
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <input type="password" id="password" name="pswd" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
