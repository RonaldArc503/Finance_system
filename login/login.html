<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login and Registration</title>
    <link rel="stylesheet" href="/css/style_login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/js/secure_login.js" defer></script>
</head>
<body>
    <div class="maincontainer">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" name="mail" id="mail" required>
                <label for="mail">Ingresa tu E-mail</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" required>
                <label for="password">Ingresa tu contraseña</label>
            </div>
            <button type="submit">Log In</button>
            <p>No tienes cuenta? <a href="#" id="showRegister">Register</a></p>
        </form>

        <form id="registerForm" style="display: none;">
            <h2>Registro</h2>
            <div class="input-field">
                <input type="text" name="reg_mail" id="reg_mail" required>
                <label for="reg_mail">Ingresa tu E-mail</label>
            </div>
            <div class="input-field">
                <input type="password" name="reg_password" id="reg_password" required>
                <label for="reg_password">Ingresa tu contraseña</label>
            </div>
            <button type="submit">Registrarme</button>
            <p>Ya tienes cuenta? <a href="#" id="showLogin">Login</a></p>
        </form>
    </div>
</body>
</html>
